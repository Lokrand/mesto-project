<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="e1792cd1bf55c68d1538.svg" alt="Логотип Mesto Russia" class="header__logo"/></header><main id="container"><section class="profile"><img src="" alt="Аватар пользователя" class="profile__avatar"/><div class="profile__update-avatar"><img src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактирования профиля" class="profile__update-image"/></div><div><div class="profile__block"><h1 class="profile__title"></h1><button type="button" class="profile__button-edit"><img src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактирования профиля" class="profile__image"/></button></div><p class="profile__subtitle"></p></div><button type="button" class="profile__button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Кнопка добавления" class="profile__plus"/></button></section><section class="places"><template id="mesto"><article class="place"><img src="" id="place_image" alt="" class="place__image"/> <button type="button" class="place__delete place__delete_hidden"><img src="823b0cf1b0b7e9cb7cad.svg" alt="удаление картинки" class="place__delete-img"/></button><div class="place__content"><h2 class="place__title">Гора Эльбрус</h2><div><button type="button" class="place__button"><img src="87ed371465c7a6a1cd01.svg" alt="Кнопка в форме сердечка" class="place__heart"/></button><p class="place__counter"></p></div></div></article></template></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer></div><div class="popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="profile-edit" id="editProfile" class="popup__body" novalidate><fieldset id="create-profile-fieldset rd" class="popup__button popup__button_delete-card">Да</button> <button type="button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__close-cross"/></button></div></div><div class="popup" id="popup_avatar-update"><div class="popup__container popup__container_avatar-update"><h2 class="popup__title popup__title_avatar-update">Обновить аватар</h2><form name="update-avatar" id="avatarUpdateForm" class="popup__body" novalidate><fieldset id="avatar-update-fieldset" class="popup__set"><input name="avatar-update-input" id="avatar-update-input" type="url" class="popup__item popup__item_avatar-update" placeholder="Ссылка на изображение" required/> <span class="avatar-update-input-error popup__item-error"></span> <button type="submit" id="button_avatar-update" class="popup__button popup__button_avatar-update">Сохранить</button></fieldset></form><button type="button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" alt="Крестик" class="popup__close-cross"/></button></div></div></body></html>
